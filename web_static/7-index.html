<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <link rel="icon" href="./images/icon.png">
</head>
<body>
   <header>
    <div class="logo"></div>
   </header> 
   <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Arizona, Florida...</h4>
                <ul class="popover">
                    <li><h2>Florida:</h2></li>
                    <li>
                        <ul class="popover_list">
                            <li>page1</li>
                            <li>page2</li>
                        </ul>
                    </li>
                    <li><h2>California</h2></li>
                    <li>
                        <ul class="popover_list">
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Data</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <div class="places_title">
                <h1>Places</h1>
            </div>
            <div class="articles">
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A Suite</h2>
                </article>
            </div>
        </section>
   </div>
</body>
<footer>
    Best School
</footer>
</html>
